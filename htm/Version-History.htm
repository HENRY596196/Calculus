<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>版本歷史紀錄</title>
    <style>
        :root{
            font-family:Segoe UI,Roboto,Helvetica,Arial,sans-serif;
            color:#222
        }
                
        body{
            margin:0;
            padding:24px;
            background:#f7f9fb
        }

        .container{
            max-width:900px;
            margin:0 auto;
            background:#fff;
            padding:24px;
            border-radius:8px;
            box-shadow:0 6px 18px rgba(20,30,40,.08)
        }

        h1{
            margin:0 0 8px;
            font-size:1.6rem
        }

        p.lead{
            margin:0 0 18px;
            color:#555
        }

        .tools{
            display:flex;
            gap:8px;
            align-items:center;
            margin-bottom:12px
        }

        input[type=search]{
            flex:1;
            padding:8px 10px;
            border:1px solid #d6dde6;
            border-radius:6px
        }

        button{
            padding:8px 12px;
            border:0;
            background:#0078d4;
            color:#fff;
            border-radius:6px;
            cursor:pointer
        }

        button.secondary{
            background:#6c757d
        }

        .timeline{
            list-style:none;
            padding:0;
            margin:12px 0
        }

        .entry{
            border-left:3px solid #e1e8f0;
            padding:12px 16px;
            margin:12px 0;
            background:#fcfdff;
            border-radius:6px
        }

        .entry .meta{
            display:flex;
            gap:12px;
            align-items:center;
            margin-bottom:8px
        }

        .version{
            font-weight:600;
            background:#eef6ff;
            padding:4px 8px;
            border-radius:6px;
            color:#044e8c
        }

        .date{
            color:#6b7280;
            font-size:.95rem
        }

        .changes{
            margin:6px 0 0;
            padding-left:16px;
            color:#333
        }

        .no-results{
            padding:18px;
            text-align:center;
            color:#777}

        @media (max-width:600px){
            .meta{
                flex-direction:column;
                align-items:flex-start
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>版本歷史紀錄</h1>
        <p class="lead">在此查看應用或網站的重要版本與變更紀錄。使用上方搜尋可以快速篩選。</p>

        <div class="tools">
            <input id="search" type="search" placeholder="搜尋版本號、日期或關鍵字，例如：修正、UI、2025" aria-label="搜尋版本紀錄">
            <button id="clear" class="secondary">清除</button>
            <button id="expandAll">全部展開</button>
        </div>

        <ul id="timeline" class="timeline">
            <li class="entry" data-keywords="撰寫中" data-version="v1.3" data-date="2025-12-19">
                <div class="meta"><span class="version">v1.3</span><span class="date">2025-12-24</span></div>
                <div class="changes">
                    <ul>
                        <li>函數單元(撰寫中)</li>
                    </ul>
                </div>
            </li>
            <li class="entry" data-keywords="新增內容" data-version="v1.2" data-date="2025-12-19">
                <div class="meta"><span class="version">v1.2</span><span class="date">2025-12-19</span></div>
                <div class="changes">
                    <ul>
                        <li>新增：加入預計介紹函數，列出來</li>
                    </ul>
                </div>
            </li>
            <li class="entry" data-keywords="新增" data-version="v1.0" data-date="2025-12-16">
                <div class="meta"><span class="version">v1.0</span><span class="date">2025-12-16</span></div>
                <div class="changes">
                    <ul>
                        <li>新增：整體美化與排版調整
                        </li>
                    </ul>
                </div>
            </li>

            <li class="entry" data-keywords="微積分內容 參考資料" data-version="v0.8" data-date="2025-12-8">
                <div class="meta"><span class="version">v0.8</span><span class="date">2025-12-8</span></div>
                <div class="changes">
                    <ul>
                        <li>第0.8版上線：微積分內容大致上是完成的，簡簡單單的撰寫(沒有美化)</li>
                    </ul>
                </div>
            </li>

            <li class="entry" data-keywords="初始 預計內容" data-version="v0.1" data-date="2025-12-1">
                <div class="meta"><span class="version">v0.1</span><span class="date">2025-12-1</span></div>
                <div class="changes">
                    <ul>
                        <li>第0.1版上線：初始化，撰寫預計內容。</li>
                    </ul>
                </div>
            </li>
        </ul>

        <div id="noResults" class="no-results" style="display:none">找不到符合的版本。</div>
    </div>
    <script>
        const search = document.getElementById('search');
        const timeline = document.getElementById('timeline');
        const entries = Array.from(timeline.querySelectorAll('.entry'));
        const noResults = document.getElementById('noResults');
        const clearBtn = document.getElementById('clear');
        const expandAllBtn = document.getElementById('expandAll');

        function filter(q){
            const t = q.trim().toLowerCase();
            let visible = 0;
            entries.forEach(el=>{
                const version = el.getAttribute('data-version')||'';
                const date = el.getAttribute('data-date')||'';
                const keywords = (el.getAttribute('data-keywords')||'') + ' ' + el.textContent;
                const hay = (version + ' ' + date + ' ' + keywords).toLowerCase();
                if(!t || hay.includes(t)){
                    el.style.display = '';
                    visible++;
                } else {
                    el.style.display = 'none';
                }
            });
            noResults.style.display = visible ? 'none' : '';
        }

        search.addEventListener('input', e=> filter(e.target.value));
        clearBtn.addEventListener('click', ()=>{ search.value=''; filter(''); search.focus(); });
        expandAllBtn.addEventListener('click', ()=>{
            // scroll first visible into view for convenience
            const first = entries.find(el=>el.style.display !== 'none');
            if(first) first.scrollIntoView({behavior:'smooth',block:'start'});
        });

        // init
        filter('');
    </script>
</body>
</html>
